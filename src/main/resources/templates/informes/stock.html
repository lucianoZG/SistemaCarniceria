<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Informes y Consultas</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

        <style>
            .tab-buttons {
                display: flex;
                justify-content: space-around;
                background-color: #f1f1f1;
                border-radius: 25px;
                padding: 5px;
                margin-bottom: 20px;
            }
            .tab-buttons a {
                flex: 1;
                text-align: center;
                padding: 10px;
                border-radius: 20px;
                text-decoration: none;
                font-weight: 500;
                color: #333;
                transition: background-color 0.2s;
            }
            .tab-buttons a.active {
                background-color: #e7e7f7;
            }
            .table-container {
                background: white;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 0 8px rgba(0,0,0,0.05);
            }
            body {
                background: linear-gradient(180deg, #ffffff 0%, #fff1f1 40%, #ffe5e5 100%);
            }

        </style>
    </head>
    <body class="d-flex flex-column min-vh-100">

        <!-- Navbar -->
        <div th:replace="fragments/navbar :: navbar('informes')"></div>

        <div class="container mt-4 mb-5">
            <h2 class="fw-bold">Informes y Consultas</h2>
            <p class="text-muted">Consulta reportes de stock, ventas y ganancias</p>

            <!-- Pestañas -->
            <div class="tab-buttons">
                <a th:href="@{/informes/stock}" class="active">Informes de Stock</a>
                <a th:href="@{/informes/consultaVentas}">Consultas de Ventas</a>
                <a th:href="@{/informes/ganancias}">Informe de Ganancias</a>
            </div>

            <!-- Tabla de stock -->
            <div class="table-container">
                <h5 class="mb-3">
                    <i class="bi bi-box-seam"></i> Informe de Stock Disponible
                </h5>
                <p>Productos con stock mayor a 0: <span th:text="${productos.size()}"></span></p>

                <!-- Buscador -->
                <div class="input-group mb-3" style="max-width: 400px;">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar por código o descripción...">
                </div>

                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Descripción</th>
                                <th>Precio Unitario</th>
                                <th>Cantidad Disponible</th>
                                <th>Valor Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto : ${productos}">
                                <td th:text="${producto.id}"></td>
                                <td th:text="${producto.descripcion}"></td>
                                <td th:text="${#numbers.formatDecimal(producto.precioUnitario, 1, 'COMMA', 0, 'POINT')}"></td>
                                <td th:text="${producto.stock}"></td>
                                <td th:text="${#numbers.formatDecimal(producto.precioUnitario * producto.stock, 1, 'COMMA', 0, 'POINT')}"></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="d-flex justify-content-end mb-4"
                         th:if="${productos != null and !#lists.isEmpty(productos)}">
                        <a th:href="@{/informes/stock/pdf}"
                           class="btn btn-danger">
                            <i class="bi bi-file-earmark-pdf-fill"></i> Descargar PDF
                        </a>
                    </div>
                </div>

                <!-- Valor total del inventario -->
                <div class="mt-3 p-3 bg-light rounded">
                    <strong>Valor Total del Stock </strong>
                    $<span th:text="${#numbers.formatDecimal(totalStock, 1, 'COMMA', 0, 'POINT')}"></span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
