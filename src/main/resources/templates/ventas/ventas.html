<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de Ventas</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

        <style>
            .tab-buttons {
                display: flex;
                justify-content: space-around;
                background-color: #f1f1f1;
                border-radius: 25px;
                padding: 5px;
                margin-bottom: 20px;
            }
            .tab-buttons a {
                flex: 1;
                border: none;
                background: none;
                padding: 10px;
                border-radius: 20px;
                font-weight: 500;
                text-align: center;
                text-decoration: none;
                color: #000;
                transition: background-color 0.2s;
            }
            .tab-buttons a:hover {
                background-color: #e5e5e5;
            }
            .tab-buttons .active {
                background-color: #e7e7f7;
                color: #333;
            }
            .table-container {
                background: white;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 0 8px rgba(0,0,0,0.05);
            }
            .badge-success {
                background-color: #e7f5ff;
                color: #0d6efd;
            }
            .badge-warning {
                background-color: #fff3cd;
                color: #856404;
            }

            body {
                background: linear-gradient(180deg, #ffffff 0%, #fff1f1 40%, #ffe5e5 100%);
            }

        </style>
    </head>
    <body class="d-flex flex-column min-vh-100">

        <!-- Navbar -->
        <div th:replace="fragments/navbar :: navbar('ventas')"></div>

        <div class="container mt-4 mb-5">
            <h2 class="fw-bold">Gestión de Ventas</h2>
            <p class="text-muted">Consulta y administra las ventas realizadas en la carnicería</p>

            <!-- Botones de pestañas -->
            <div class="tab-buttons">
                <a th:href="@{/ventas}" class="active">Lista de Ventas</a>
                <a th:href="@{/ventas/registrar}" class="">Registrar Venta</a>
            </div>

            <!-- Mensaje si no hay productos -->
            <div th:if="${#lists.isEmpty(ventas)}" class="alert alert-info text-center">
                No hay ventas registradas aún.
            </div>

            <!-- Tabla -->
            <div class="table-container">
                <h5 class="mb-3">
                    <i class="bi bi-receipt"></i> Ventas Registradas
                </h5>

                <!-- Buscador -->
                <form method="get" th:action="@{/ventas}">
                    <div class="input-group mb-3" style="max-width: 400px;">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" 
                               name="busqueda"
                               th:value="${busqueda}"
                               placeholder="Buscar por factura, cliente o fecha...">
                    </div>
                </form>


                <!-- Tabla de ventas -->
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>N° Factura</th>
                                <th>Fecha y Hora</th>
                                <th>Empleado</th>
                                <th>Cliente</th>
                                <th>Precio Total</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="venta : ${ventas}">
                                <td th:text="${venta.id}"></td>
                                <td th:text="${venta.nroFactura}"></td>
                                <td th:text="${#temporals.format(venta.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${venta.empleado != null ? venta.empleado.nombre : '—'}"></td>
                                <td th:text="${venta.usuario != null ? venta.usuario.username : '—'}"></td>
                                <td>
                                    <span class="fw-bold text-success" th:text="${#numbers.formatDecimal(venta.precioTotal, 1, 'COMMA', 2, 'POINT')}"></span>
                                </td>
                                <td>
                                    <a th:href="@{'/ventas/detalle/' + ${venta.id}}" 
                                       class="btn btn-outline-primary btn-sm me-2">
                                        <i class="bi bi-eye"></i> Ver Detalle
                                    </a>
                                    <a th:href="@{'/ventas/pdf/' + ${venta.id}}"
                                        class="btn btn-danger btn-sm me-2">
                                      <i class="bi bi-file-earmark-pdf-fill">Descargar PDF</i>  
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
