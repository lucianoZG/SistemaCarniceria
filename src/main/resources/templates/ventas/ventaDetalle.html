<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Detalle de Venta</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

        <style>
            .info-card {
                background: white;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 0 8px rgba(0,0,0,0.05);
                margin-bottom: 20px;
            }
            .table-container {
                background: white;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 0 8px rgba(0,0,0,0.05);
            }
            .badge {
                border-radius: 10px;
                font-size: 0.85em;
                padding: 5px 10px;
            }
        </style>
    </head>
    <body class="d-flex flex-column min-vh-100">

        <!-- Navbar -->
        <div th:replace="fragments/navbar :: navbar('ventas')"></div>

        <div class="container mt-4 mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="fw-bold mb-0">
                    <i class="bi bi-receipt-cutoff"></i> Detalle de Venta
                </h2>
                <a th:href="@{/ventas}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Volver al listado
                </a>
            </div>

            <!-- Informaci처n general -->
            <div class="info-card">
                <h5 class="mb-3 text-primary">
                    <i class="bi bi-info-circle"></i> Informaci처n General
                </h5>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <strong>N째 Factura:</strong>
                        <span th:text="${venta.nroFactura}"></span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <strong>Fecha y Hora:</strong>
                        <span th:text="${#temporals.format(venta.fechaHora, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <strong>Empleado:</strong>
                        <span th:text="${venta.empleado.nombre}"></span>
                    </div>
                    <!-- <div class="col-md-6 mb-2">
                        <strong>Usuario:</strong>
                        <span th:text="${venta.usuario.username}"></span> -->
                    </div>
                    <div class="col-md-6 mb-2">
                        <strong>Precio Total:</strong>
                        <span class="fw-bold text-success" th:text="${#numbers.formatDecimal(venta.precioTotal, 1, 'COMMA', 2, 'POINT')}"></span>
                    </div>
                </div>
            </div>

            <!-- Detalle de productos -->
            <div class="table-container">
                <h5 class="mb-3 text-primary">
                    <i class="bi bi-cart-check"></i> Productos Vendidos
                </h5>

                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Descripci처n</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detalle : ${venta.listaVentaDetalle}">
                                <td th:text="${detalle.producto.id}"></td>
                                <td th:text="${detalle.producto.descripcion}"></td>
                                <td th:text="${detalle.totalCantidad}"></td>
                                <td th:text="${#numbers.formatDecimal(detalle.precioUnitActual, 1, 'COMMA', 2, 'POINT')}"></td>
                                <td th:text="${#numbers.formatDecimal(detalle.precioTotalProducto, 1, 'COMMA', 2, 'POINT')}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
