        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                background-color: #f8f9fa;
            }
            .hero-section {
                display: flex;
                flex-direction: column;
                justify-content: center;

                position: relative;
                background-image: url('https://images.unsplash.com/photo-1611038333075-2efd28705f42?q=80&w=1249&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;

                /* Altura y alineaciÃ³n */
                padding: 100px 20px;
                color: white;
                text-align: center;
                min-height: 60vh;

                /* Para que el overlay quede encima */
                overflow: hidden;
            }

            /* Capa de sombreado encima de la imagen */
            .hero-section::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;

                /* Sombreado elegante */
                background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9));

                /* Puedes ajustar la opacidad */
                z-index: 1;
            }

            /* Que el contenido quede arriba del sombreado */
            .hero-section > * {
                position: relative;
                z-index: 2;
            }

            /* AnimaciÃ³n suave para el hÃ©roe */
            .hero-content {
                opacity: 0;
                transform: translateY(20px);
                animation: fadeUp 1s ease-out forwards;
                animation-delay: 0.2s;
            }

            @keyframes fadeUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .feature-card {
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
            .feature-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
