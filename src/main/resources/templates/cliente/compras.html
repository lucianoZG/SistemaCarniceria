<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Compras</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                background-color: #f8f9fa;
            }
            .producto-card {
                border: 1px solid #e0e0e0;
                border-radius: 10px;
                padding: 15px;
                background-color: #fff;
                transition: transform 0.2s ease;
            }
            .producto-card:hover {
                transform: scale(1.02);
            }
            .producto-card h5 {
                color: #900;
            }
            .stock-badge {
                background-color: #f8f9fa;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 3px 8px;
                font-size: 0.9rem;
            }
            .btn-add {
                background-color: #000;
                color: white;
            }
            .btn-add:hover {
                background-color: #900;
                color: white;
            }
            #carrito {
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 15px;
                background-color: #fff;
            }
        </style>
    </head>
    <body class="d-flex flex-column min-vh-100">

        <!-- Navbar del cliente -->
        <div th:replace="fragments/navbarCliente :: navbar('compras')"></div>

        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Realizar Compra</h2>
                <div><strong>Fecha:</strong> <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"></span></div>
            </div>
            <p class="text-muted">Selecciona los productos disponibles para agregarlos a tu carrito de compra</p>

            <div class="row">
                <!-- ðŸ§¾ Productos disponibles -->
                <div class="col-lg-8">
                    <div class="p-3 border rounded">
                        <h5 class="mb-3"><i class="bi bi-basket"></i> Productos Disponibles</h5>
                        <div class="row g-3">
                            <div class="col-md-6" th:each="prod : ${productos}">
                                <div class="producto-card h-100 d-flex flex-column justify-content-between">
                                    <div>
                                        <h5 th:text="${prod.descripcion}"></h5>
                                        <p class="mb-1 text-muted" th:text=" '$' + ${prod.precioUnitario} "></p>
                                        <p class="mb-1 text-muted" th:text=" 'Stock: ' + ${prod.stock} "></p>
                                        <!-- ðŸ”¹ Mostramos el stock actual obtenido del Ãºltimo inventario 
                                        <span class="stock-badge" 
                                              th:text="'Stock: ' + ${prod.stockActual != null ? prod.stockActual : 0}"></span> -->
                                    </div>
                                    <div class="input-group mt-2">
                                        <input type="number" class="form-control" placeholder="Cantidad" min="1" step="0.1"
                                               th:attr="id=${'cantidad-' + prod.id}">
                                        <button type="button" class="btn btn-add"
                                                th:attr="onclick='verificarStockAntesDeAgregar(' + ${prod.id} + ', ' + ${prod.precioUnitario} + ', &quot;' + ${prod.descripcion} + '&quot;)'">
                                            +
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ðŸ›’ Carrito -->
                <div class="col-lg-4">
                    <div id="carrito">
                        <h5>Carrito de Compra</h5>
                        <div id="mensajeError" class="alert alert-danger mt-2" style="display:none;"></div>
                        <div id="carritoContenido" class="mt-3 text-muted">No hay productos en el carrito</div>
                        <div class="mt-3 text-end">
                            <h6>Total: $<span id="totalVenta">0.00</span></h6>
                            <button class="btn btn-primary w-100 mt-2" onclick="registrarCompra()">Finalizar Compra</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-auto">
            <div th:replace="fragments/footer :: footer"></div>
        </footer>

        <script>
            let carrito = [];
            let total = 0;

            // âœ… Verifica stock antes de agregar producto
            function verificarStockAntesDeAgregar(productoId, precio, descripcion) {
                const cantidad = parseFloat(document.getElementById(`cantidad-${productoId}`).value);
                if (!cantidad || cantidad <= 0) {
                    mostrarError("Ingrese una cantidad vÃ¡lida.");
                    return;
                }

                fetch(`/ventas/verificarStock?productoId=${productoId}&cantidad=${cantidad}`)
                        .then(response => {
                            if (!response.ok)
                                return response.text().then(msg => {
                                    throw new Error(msg);
                                });
                            return response.text();
                        })
                        .then(() => {
                            ocultarError();
                            agregarAlCarrito(productoId, cantidad, precio, descripcion);
                        })
                        .catch(error => mostrarError(error.message));
            }

            // âœ… Agrega producto al carrito
            function agregarAlCarrito(id, cantidad, precio, descripcion) {
                const existente = carrito.find(p => p.producto && p.producto.proId === id);
                if (existente) {
                    existente.totalCantidad += cantidad;
                    existente.precioTotalProducto = existente.totalCantidad * existente.precioUnitActual;
                } else {
                    carrito.push({
                        producto: {proId: id},
                        totalCantidad: cantidad,
                        precioUnitActual: precio,
                        precioTotalProducto: cantidad * precio
                    });
                }
                actualizarCarrito();
            }

            // âœ… Actualiza la vista del carrito
            function actualizarCarrito() {
                const contenedor = document.getElementById("carritoContenido");
                contenedor.innerHTML = "";
                total = 0;

                if (carrito.length === 0) {
                    contenedor.innerHTML = "<p class='text-muted'>No hay productos en el carrito</p>";
                } else {
                    const tabla = document.createElement("table");
                    tabla.className = "table table-sm";
                    tabla.innerHTML = `
                        <thead><tr><th>Producto ID</th><th>Cant.</th><th>Subtotal</th><th></th></tr></thead>
                        <tbody></tbody>`;
                    carrito.forEach((item, index) => {
                        total += item.precioTotalProducto;
                        const fila = `
                            <tr>
                                <td>${item.producto.proId}</td>
                                <td>${item.totalCantidad}</td>
                                <td>$${item.precioTotalProducto.toFixed(2)}</td>
                                <td><button class="btn btn-danger btn-sm" onclick="eliminarProducto(${index})">x</button></td>
                            </tr>`;
                        tabla.querySelector("tbody").innerHTML += fila;
                    });
                    contenedor.appendChild(tabla);
                }
                document.getElementById("totalVenta").textContent = total.toFixed(2);
            }

            // âœ… Eliminar producto
            function eliminarProducto(index) {
                carrito.splice(index, 1);
                actualizarCarrito();
            }

            // âœ… Mostrar/ocultar errores
            function mostrarError(msg) {
                const div = document.getElementById("mensajeError");
                div.innerText = msg;
                div.style.display = "block";
            }

            function ocultarError() {
                document.getElementById("mensajeError").style.display = "none";
            }

            // âœ… Registrar compra
            function registrarCompra() {
                if (carrito.length === 0) {
                    mostrarError("Debe agregar al menos un producto para continuar.");
                    return;
                }

                const venta = {
                    listaVentaDetalle: carrito.map(item => ({
                            producto: {id: item.producto.proId},
                            totalCantidad: item.totalCantidad,
                            precioUnitActual: item.precioUnitActual,
                            precioTotalProducto: item.precioTotalProducto
                        }))
                };

                fetch("/cliente/compras/registrar", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(venta)
                })
                        .then(resp => {
                            if (resp.ok) {
                                alert("Compra registrada exitosamente");
                                carrito = [];
                                actualizarCarrito();
                            } else {
                                return resp.text().then(msg => {
                                    throw new Error(msg);
                                });
                            }
                        })
                        .catch(err => mostrarError(err.message));
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
    </body>
</html>
