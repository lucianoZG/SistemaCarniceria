<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de Inventarios</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

        <style>
            .tab-buttons {
                display: flex;
                justify-content: space-around;
                background-color: #f1f1f1;
                border-radius: 25px;
                padding: 5px;
                margin-bottom: 20px;
            }
            .tab-buttons a {
                flex: 1;
                border: none;
                background: none;
                padding: 10px;
                border-radius: 20px;
                font-weight: 500;
                text-align: center;
                text-decoration: none;
                color: #000;
                transition: background-color 0.2s;
            }
            .tab-buttons a:hover {
                background-color: #e5e5e5;
            }
            .tab-buttons .active {
                background-color: #e7e7f7;
                color: #333;
            }
            .table-container {
                background: white;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 0 8px rgba(0,0,0,0.05);
            }
            .badge-activo {
                background-color: #e7f5ff;
                color: #0d6efd;
            }
            .badge-inactivo {
                background-color: #f8d7da;
                color: #a94442;
            }
            body {
                background: linear-gradient(180deg, #ffffff 0%, #fff1f1 40%, #ffe5e5 100%);
            }

        </style>
    </head>
    <body class="d-flex flex-column min-vh-100">

        <!-- Navbar -->
        <div th:replace="fragments/navbar :: navbar('inventarios')"></div>

        <div class="container mt-4 mb-5">
            <h2 class="fw-bold">Gestión de Inventarios</h2>
            <p class="text-muted">Consulta y administra los inventarios realizados</p>

            <!-- Botones de pestañas -->
            <div class="tab-buttons">
                <a th:href="@{/inventarios}" class="active">Lista de Inventarios</a>
                <a th:href="@{/inventarios/registrarInventario}" class="">Registrar Inventario</a>
            </div>

            <!-- Mensaje si no hay inventarios -->
            <div th:if="${#lists.isEmpty(inventarios)}" class="alert alert-info text-center">
                No hay inventarios registrados aún.
            </div>

            <!-- Tabla -->
            <div th:if="${!#lists.isEmpty(inventarios)}" class="table-container">
                <h5 class="mb-3">
                    <i class="bi bi-box-seam"></i> Inventarios Registrados
                </h5>

                <!-- Tabla de inventarios -->
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fecha</th>
                                <th>Productos</th>
                                <!--<th>Acciones</th>-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="inv : ${inventarios}">
                                <td th:text="${inv.id}"></td>
                                <td th:text="${#temporals.format(inv.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                                <!-- Cambiar esto-->
                                <td>
                                    <table class="table table-sm table-bordered subtable">
                                        <thead>
                                            <tr>
                                                <th>Producto</th>
                                                <th>Stock Actual</th>
                                                <th>Stock Relevado</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="pi : ${inv.productoInventarios}">
                                                <td th:text="${pi.producto.descripcion}"></td>
                                                <td th:text="${pi.stockActual}"></td>
                                                <td th:text="${pi.stockRelevado}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <!--                                <td>
                                                                    <a th:href="@{'/inventarios/detalle/' + ${inv.id}}" 
                                                                       class="btn btn-outline-primary btn-sm me-2">
                                                                        <i class="bi bi-eye"></i> Ver Detalle
                                                                    </a>
                                                                    <a th:href="@{'/inventario/eliminar/' + ${inv.id}}" 
                                                                       class="btn btn-outline-danger btn-sm"
                                                                       onclick="return confirm('¿Deseas eliminar este inventario?');">
                                                                        <i class="bi bi-trash"></i> Eliminar
                                                                    </a>
                                                                </td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="fragments/footer :: footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
