<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Registro de usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
            <h1 class="text-center">Registro de Usuario</h1>
            <div class="card-body">
                <form th:action="@{/registrarUsuario}" th:object="${usuario}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Tu nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Tu contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Tu email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="tel" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Tu teléfono" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Rol</label>
                        <select th:field="*{rol}" class="form-control">
                                <option value="USER">Usuario</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                    </div>

                    <br>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-secondary btn-lg btn-block">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
        
    </body>
</html>
