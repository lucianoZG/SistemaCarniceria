<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Modificar Empleado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .tab-buttons {
                display: flex;
                justify-content: space-around;
                background-color: #f1f1f1;
                border-radius: 25px;
                padding: 5px;
                margin-bottom: 20px;
            }
            .tab-buttons a {
                flex: 1;
                border: none;
                background: none;
                padding: 10px;
                border-radius: 20px;
                font-weight: 500;
                text-align: center;
                text-decoration: none;
                color: #000;
                transition: background-color 0.2s;
            }
            .tab-buttons a:hover {
                background-color: #e5e5e5;
            }
            .tab-buttons .active {
                background-color: #e7e7f7;
                color: #333;
            }
            .table-container {
                background: white;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 0 8px rgba(0,0,0,0.05);
            }
            .badge-activo {
                background-color: #e7f5ff;
                color: #0d6efd;
            }
            .badge-inactivo {
                background-color: #f8d7da;
                color: #a94442;
            }
        </style>
    </head>
    <body class="d-flex flex-column min-vh-100">

        <div th:replace="fragments/navbar :: navbar('empleados')"></div>

        <div class="container mt-4 mb-5">
            <h2 class="fw-bold">Gestión de Empleados</h2>
            <p class="text-muted">Administra el personal de la carnicería</p>

            <!-- Botones de pestañas -->
            <div class="tab-buttons">
                <a th:href="@{/empleados}" class="btn btn-light">Lista de Empleados</a>
                <a th:href="@{/empleados/registrarEmpleado}" class="btn btn-light">Alta de Empleado</a>
            </div>

            <div class="form-container">

                <h5 class="mb-3"><i class="bi bi-plus-circle"></i> Editar Empleado</h5>

                <form th:action="@{/empleados/editar/{id}(id=${empleado.id})}" th:object="${empleado}" method="post" class="card p-4 shadow-sm">

                    <!-- Campo oculto para enviar el ID del empleado -->
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre completo" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">DNI</label>
                        <input type="text" th:field="*{dni}" class="form-control" placeholder="DNI" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input type="text" th:field="*{direccion}" class="form-control" placeholder="Dirección" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" th:field="*{telefono}" class="form-control" placeholder="Teléfono" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Modificar</button>
                </form>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>

    </body>
</html>
