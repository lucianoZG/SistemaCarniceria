<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Modificar Empleado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100">

        <div th:replace="fragments/navbar :: navbar('empleados')"></div>

        <div class="container mt-5">
            <h2 class="mb-4 text-center">Editar Empleado</h2>

            <form th:action="@{/empleados/editar/{id}(id=${empleado.id})}" th:object="${empleado}" method="post" class="card p-4 shadow-sm">

                <!-- Campo oculto para enviar el ID del empleado -->
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre completo" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input type="text" th:field="*{dni}" class="form-control" placeholder="DNI" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    <input type="text" th:field="*{direccion}" class="form-control" placeholder="Dirección" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" th:field="*{telefono}" class="form-control" placeholder="Teléfono" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Modificar</button>
            </form>
        </div>

        <div th:replace="fragments/footer :: footer"></div>



    </body>
</html>
