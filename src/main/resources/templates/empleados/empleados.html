<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de Empleados</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        
        <style>
            .tab-buttons {
                display: flex;
                justify-content: space-around;
                background-color: #f1f1f1;
                border-radius: 25px;
                padding: 5px;
                margin-bottom: 20px;
            }
            .tab-buttons button {
                flex: 1;
                border: none;
                background: none;
                padding: 10px;
                border-radius: 20px;
                font-weight: 500;
                transition: background-color 0.2s;
            }
            .tab-buttons button:hover {
                background-color: #e5e5e5;
            }
            .tab-buttons .active {
                background-color: #e7e7f7;
                color: #333;
            }
            .table-container {
                background: white;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 0 8px rgba(0,0,0,0.05);
            }
            .badge-activo {
                background-color: #e7f5ff;
                color: #0d6efd;
            }
            .badge-inactivo {
                background-color: #f8d7da;
                color: #a94442;
            }
        </style>
    </head>
    <body class="d-flex flex-column min-vh-100">

        <!-- Navbar -->
        <div th:replace="fragments/navbar :: navbar('empleados')"></div>

        <div class="container mt-4 mb-5">
            <h2 class="fw-bold">Gestión de Empleados</h2>
            <p class="text-muted">Administra el personal de la carnicería</p>

            <!-- Botones de pestañas -->
            <div class="tab-buttons">
                <a th:href="@{/empleados}" class="btn btn-light active">Lista de Empleados</a>
                <a th:href="@{/empleados/registrarEmpleado}" class="btn btn-light">Alta de Empleado</a>
            </div>


            <!-- Tabla -->
            <div class="table-container">
                <h5 class="mb-3">
                    <i class="bi bi-people"></i> Empleados Registrados
                </h5>

                <!-- Buscador -->
                <div class="input-group mb-3" style="max-width: 400px;">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar por código, nombre o DNI...">
                </div>

                <!-- Tabla de empleados -->
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>DNI</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                                <th>Acciones</th>
                                <!--                                <th>Estado</th>
                                                                <th>Fecha Registro</th>-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="empleado : ${empleados}">
                                <td th:text="${empleado.id}"></td>
                                <td th:text="${empleado.nombre}"></td>
                                <td th:text="${empleado.dni}"></td>
                                <td th:text="${empleado.direccion}"></td>
                                <td th:text="${empleado.telefono}"></td>
                                <td>
                                    <a th:href="@{'/empleados/editar/' + ${empleado.id}}" 
                                       class="btn btn-outline-primary btn-sm me-2">
                                        <i class="bi bi-pencil-square"></i> Editar
                                    </a>
                                    <a th:href="@{'/empleados/baja/' + ${empleado.id}}" 
                                       class="btn btn-outline-danger btn-sm"
                                       onclick="return confirm('¿Deseas dar de baja a este empleado?');">
                                        <i class="bi bi-person-dash"></i> Baja
                                    </a>
                                </td>
                                <!--                                <td>
                                                                    <span th:classappend="${empleado.activo} ? 'badge badge-activo' : 'badge badge-inactivo'"
                                                                          th:text="${empleado.activo} ? 'Activo' : 'Inactivo'">
                                                                        Activo
                                                                    </span>
                                                                </td>
                                                                <td th:text="${empleado.fechaRegistro}">2024-01-10</td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
