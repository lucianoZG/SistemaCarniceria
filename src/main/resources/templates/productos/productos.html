<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de Productos</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

        <style>
            .tab-buttons {
                display: flex;
                justify-content: space-around;
                background-color: #f1f1f1;
                border-radius: 25px;
                padding: 5px;
                margin-bottom: 20px;
            }
            .tab-buttons a {
                flex: 1;
                border: none;
                background: none;
                padding: 10px;
                border-radius: 20px;
                font-weight: 500;
                text-align: center;
                text-decoration: none;
                color: #000;
                transition: background-color 0.2s;
            }
            .tab-buttons a:hover {
                background-color: #e5e5e5;
            }
            .tab-buttons .active {
                background-color: #e7e7f7;
                color: #333;
            }
            .table-container {
                background: white;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 0 8px rgba(0,0,0,0.05);
            }
            .badge-activo {
                background-color: #e7f5ff;
                color: #0d6efd;
            }
            .badge-inactivo {
                background-color: #f8d7da;
                color: #a94442;
            }
            body {
                background: linear-gradient(180deg, #ffffff 0%, #fff1f1 40%, #ffe5e5 100%);
            }

        </style>
    </head>
    <body class="d-flex flex-column min-vh-100">

        <!-- Navbar -->
        <div th:replace="fragments/navbar :: navbar('productos')"></div>

        <div class="container mt-4 mb-5">
            <h2 class="fw-bold">Gestión de Productos</h2>
            <p class="text-muted">Administra el catálogo de productos de la carnicería</p>

            <!-- Botones de pestañas -->
            <div class="tab-buttons">
                <a th:href="@{/productos}" class="btn btn-light active">Lista de Productos</a>
                <a th:href="@{/productos/registrarProducto}" class="btn btn-light">Alta de Producto</a>
            </div>

            <!-- Mensaje si no hay productos -->
            <div th:if="${#lists.isEmpty(productos)}" class="alert alert-info text-center">
                No hay productos registrados aún.
            </div>


            <!-- Tabla -->
            <div class="table-container">
                <h5 class="mb-3">
                    <i class="bi bi-people"></i> Productos Registrados
                </h5>

                <!-- Filtro de estado -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <form th:action="@{/productos}" method="get" class="d-flex align-items-center">

                        <div class="input-group me-3" style="width: 450px;">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" name="busqueda" class="form-control" placeholder="Buscar por código o descripción..."
                                   th:value="${busqueda}">
                            <button class="btn btn-danger" type="submit">Buscar</button>
                            <a th:href="@{/productos}" class="btn btn-outline-secondary ms-2">Limpiar</a>
                        </div>

                        <div class="d-flex align-items-center">
                            <label for="estado" class="me-2 fw-bold">Mostrar:</label>
                            <select id="estado" name="estado" class="form-select form-select-sm" style="width: 150px;" onchange="this.form.submit()">
                                <option th:value="activos" th:selected="${estado == null or estado == 'activos'}">Activos</option>
                                <option th:value="inactivos" th:selected="${estado == 'inactivos'}">Inactivos</option>
                            </select>
                        </div>
                    </form>
                </div>


                <!-- Tabla de productos -->
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Descripción</th>
                                <th>Precio unitario</th>
                                <th>Precio de costo</th>
                                <th>Stock</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto : ${productos}">
                                <td th:text="${producto.id}"></td>
                                <td th:text="${producto.descripcion}"></td>
                                <td th:text="${producto.precioUnitario}"></td>
                                <td th:text="${producto.precioCosto}"></td>
                                <td th:text="${producto.stock}"></td>

                                <td>
                                    <span th:classappend="${producto.estado} ? 'badge badge-activo' : 'badge badge-inactivo'"
                                          th:text="${producto.estado} ? 'Activo' : 'Inactivo'">
                                    </span>
                                </td>
                                <td>
                                    <a th:if="${producto.estado}"
                                       th:href="@{'/productos/editar/' + ${producto.id}}" 
                                       class="btn btn-outline-primary btn-sm me-2">
                                        <i class="bi bi-pencil-square"></i> Editar
                                    </a>
                                    <a th:if="${producto.estado}"
                                       th:href="@{'/productos/baja/' + ${producto.id}}" 
                                       class="btn btn-outline-danger btn-sm"
                                       onclick="return confirm('¿Deseas dar de baja a este producto?');">
                                        <i class="bi bi-person-dash"></i> Baja
                                    </a>
                                </td>
                                <!-- <td th:text="${empleado.fechaRegistro}">2024-01-10</td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
