<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registrar Producto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div th:replace="fragments/navbar :: navbar('productos')"></div>

        <div class="container mt-5">
            <h2 class="mb-4 text-center">Registrar Producto</h2>

            <form th:action="@{/productos}" th:object="${producto}" method="post" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripción del producto" required>
                </div>

                <div class="form-group mb-3">
                    <label>Precio Unitario</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{precioUnitario}" required>
                </div>

                <div class="form-group mb-3">
                    <label>Cantidad</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{cantidad}" required>
                </div>

                <button type="submit" class="btn btn-success">Guardar Producto</button>

            </form>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
