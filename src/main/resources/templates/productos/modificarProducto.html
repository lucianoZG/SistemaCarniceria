<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Modificar Empleado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100">

        <div th:replace="fragments/navbar :: navbar('productos')"></div>

        <div class="container mt-5">
            <h2 class="mb-4 text-center">Editar Producto</h2>

            <form th:action="@{/productos/editar/{id}(id=${producto.id})}" th:object="${producto}" method="post" class="card p-4 shadow-sm">

                <!-- Campo oculto para enviar el ID del empleado -->
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripción del producto" required>
                </div>

                <div class="form-group mb-3">
                    <label>Precio Unitario</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{precioUnitario}" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Modificar</button>
            </form>
        </div>

        <div th:replace="fragments/footer :: footer"></div>

    </body>
</html>
