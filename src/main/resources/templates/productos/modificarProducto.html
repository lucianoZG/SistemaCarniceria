<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Modificar Producto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .tab-buttons {
                display: flex;
                justify-content: space-around;
                background-color: #f1f1f1;
                border-radius: 25px;
                padding: 5px;
                margin-bottom: 20px;
            }

            .tab-buttons a {
                flex: 1;
                padding: 10px;
                border-radius: 20px;
                font-weight: 500;
                text-align: center;
                text-decoration: none;
                color: #000;
                transition: background-color 0.2s;
            }

            .tab-buttons a:hover {
                background-color: #e5e5e5;
            }

            .tab-buttons .active {
                background-color: #e7e7f7;
                color: #333;
            }

            .form-container {
                background: white;
                border-radius: 15px;
                padding: 25px;
                box-shadow: 0 0 8px rgba(0,0,0,0.05);
            }
            body {
                background: linear-gradient(180deg, #ffffff 0%, #fff1f1 40%, #ffe5e5 100%);
            }

        </style>
    </head>
    <body class="d-flex flex-column min-vh-100">

        <div th:replace="fragments/navbar :: navbar('productos')"></div>

        <div class="container mt-4 mb-5">
            <h2 class="fw-bold">Gestión de Productos</h2>
            <p class="text-muted">Administra el catálogo de productos de la carnicería</p>

            <!-- PESTAÑAS -->
            <div class="tab-buttons">
                <a th:href="@{/productos}" class="btn btn-light">Lista de Productos</a>
                <a th:href="@{/productos/registrarProducto}" class="btn btn-light">Alta de Producto</a>
            </div>

            <div class="form-container">

                <h5 class="mb-3"><i class="bi bi-plus-circle"></i> Editar Producto</h5>

                <form th:action="@{/productos/editar/{id}(id=${producto.id})}" th:object="${producto}" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">

                    <!-- Campo oculto para enviar el ID del empleado -->
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripción del producto" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Precio Unitario</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" th:field="*{precioUnitario}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Stock inicial</label>
                        <input type="number" step="1" min="1" class="form-control" th:field="*{stock}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Precio de costo</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" th:field="*{precioCosto}" required>
                    </div>


                    <label>Imágen actual:</label> <br>
                    <img th:if="${producto.imagen != null}" 
                         th:src="@{${producto.imagen}}" loc
                         style="max-width: 150px; border: 1px solid #ccc; padding: 5px; margin-bottom: 10px;">
                    <br>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Imágen del Producto</label>
                        <input type="file" class="form-control" name="imagenFile" accept="image/*">
                    </div>

                    <div class="text-end mt-4">
                        <button type="submit" class="btn btn-primary w-100">Modificar</button>
                    </div>
                </form>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>

    </body>
</html>
