<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Registro de usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                position: relative;
                background: linear-gradient(to right, #c1121f, #ef233c); /* fallback */
            }
            
            /* Imagen de fondo con overlay */
            body::before {
                content: "";
                position: absolute;
                inset: 0;
                background: url('https://img.freepik.com/vector-gratis/piezas-carne-fresca-corte-patrones-fisuras_1284-36399.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center;
                background-size: cover;
                opacity: 0.4; /* transparencia para efecto sombreado */
                z-index: 0;
            }

            .register-card {
                z-index: 1; /* siempre sobre el overlay */
                background-color: rgba(255, 255, 255, 0.95);
                padding: 2rem;
                border-radius: 1rem;
                box-shadow: 0 8px 20px rgba(0,0,0,0.2);
                width: 100%;
                max-width: 500px;
                text-align: center;
            }

            .register-card h1 {
                margin-bottom: 1.5rem;
                font-weight: 700;
                color: #d90429;
            }

            .form-control {
                border-radius: 0.5rem;
            }

            .btn-primary {
                background-color: #d90429;
                border-color: #d90429;
                border-radius: 0.5rem;
                font-weight: 500;
                transition: background 0.3s ease;
            }

            .btn-primary:hover {
                background-color: #780000;
                border-color: #780000;
            }

            .btn-secondary {
                background-color: #e63946;
                border-color: #e63946;
                border-radius: 0.5rem;
                font-weight: 500;
                transition: background 0.3s ease;
            }

            .btn-secondary:hover {
                background-color: #780000;
                border-color: #780000;
            }

            .form-label {
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <div class="register-card">
            <h1>Registro de Usuario</h1>
            <form th:action="@{/registrarCliente}" th:object="${usuario}" method="POST">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Tu nombre de usuario" required
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                        Aquí aparecerá el texto del error.
                    </div>
                </div>

                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Tu contraseña" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Tu email" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel"
                           th:field="*{telefono}"
                           class="form-control"
                           id="telefono"
                           placeholder="Tu teléfono"
                           required
                           pattern="[0-9\s\-]{7,20}"
                           title="Ingrese un teléfono válido (solo números, espacios o guiones, entre 7 y 20 caracteres).">
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Registrar cliente</button>
            </form>
        </div>
    </body>
</html>
