<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <style>
            body {
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                position: relative;
                background: linear-gradient(to right, #c1121f, #ef233c); /* fallback */
            }

            /* Imagen de fondo con overlay */
            body::before {
                content: "";
                position: absolute;
                inset: 0;
                background: url('https://img.freepik.com/vector-gratis/piezas-carne-fresca-corte-patrones-fisuras_1284-36399.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center;
                background-size: cover;
                opacity: 0.4; /* transparencia para efecto sombreado */
                z-index: 0;
            }

            .login-card {
                z-index: 1; /* siempre sobre el overlay */
                background-color: rgba(255, 255, 255, 0.95);
                padding: 2rem;
                border-radius: 1rem;
                box-shadow: 0 8px 20px rgba(0,0,0,0.2);
                width: 100%;
                max-width: 400px;
                text-align: center;
            }

            .login-card h1 {
                margin-bottom: 1.5rem;
                font-weight: 700;
                color: #d90429;
            }

            .form-control {
                border-radius: 0.5rem;
                padding-left: 2rem;
            }

            .btn-primary {
                background-color: #d90429;
                border-color: #d90429;
                border-radius: 0.5rem;
                font-weight: 500;
                transition: background 0.3s ease;
            }

            .btn-primary:hover {
                background-color: #780000;
                border-color: #780000;
            }

            .btn-secondary {
                background-color: #e63946;
                border-color: #e63946;
                border-radius: 0.5rem;
                font-weight: 500;
                transition: background 0.3s ease;
            }

            .btn-terciary {
                background-color: #669bbc;
                border-color: #003049;
                border-radius: 0.5rem;
                font-weight: 500;
                transition: background 0.3s ease;
                color: #fff;
            }

            .btn-terciary:hover {
                background-color: #003049;
                border-color: #003049;
                color: #fff;
            }

            .btn-secondary:hover {
                background-color: #780000;
                border-color: #780000;
            }

            .btn-primary:focus {
                background-color: #780000;
                border-color: #780000;
            }

            .btn-secondary:focus {
                background-color: #780000;
                border-color: #780000;
            }

            .register-link {
                display: block;
                margin-top: 1rem;
                text-decoration: none;
            }

            .input-group-text {
                background: transparent;
                border: none;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                color: #888;
            }
            .logo {
                border-radius: 50%;
            }
        </style>
    </head>
    <body>

        <div class="login-card">
            <img class="logo" th:src="@{/img/logoChancho.png}" width="250" height="250" alt="Logo"/>
            <h1>Inicio de sesión</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${errorMsg}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMsg}"></span>
                </div>

                <div class="mb-3 position-relative">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Tu usuario" name="username" required>
                </div>
                <div class="mb-3 position-relative">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Tu contraseña" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-2">Ingresar</button>
                <a th:href="@{/registrarUsuario}" class="btn btn-secondary w-100 register-link">Registrarse</a>
                <a th:href="@{/cliente/catalogo}" class="btn btn-terciary w-100 register-link">Ir al catálogo</a>
            </form>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</html>
