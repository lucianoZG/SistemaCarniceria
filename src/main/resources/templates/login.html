<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                background: linear-gradient(to right, #c1121f, #ef233c);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .login-card {
                background-color: white;
                padding: 2rem;
                border-radius: 1rem;
                box-shadow: 0 8px 20px rgba(0,0,0,0.2);
                width: 100%;
                max-width: 400px;
                text-align: center;
            }

            .login-card h1 {
                margin-bottom: 1.5rem;
                font-weight: 700;
                color: #d90429;
            }

            .form-control {
                border-radius: 0.5rem;
            }

            .btn-primary {
                background-color: #d90429;
                border-color: #d90429;
                border-radius: 0.5rem;
                font-weight: 500;
                transition: background 0.3s ease;
            }

            .btn-primary:hover {
                background-color: #780000;
                border-color: #780000;
            }

            .btn-secondary {
                background-color: #e63946;
                border-color: #e63946;
                border-radius: 0.5rem;
                font-weight: 500;
                transition: background 0.3s ease;
            }

            .btn-secondary:hover {
                background-color: #d90429;
                border-color: #d90429;
            }

            .register-link {
                display: block;
                margin-top: 1rem;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="login-card">
            <h1>Inicio de sesión</h1>
            <form th:action="@{/login}" method="post">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Tu usuario" name="username" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Tu contraseña" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-2">Ingresar</button>
                <a th:href="@{/registrarUsuario}" class="btn btn-secondary w-100 register-link">Registrarse</a>
            </form>
        </div>
    </body>
</html>
