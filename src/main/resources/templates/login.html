<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center"> Inicio de sesi√≥n</h1>

        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Your username"  name="username"required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Your password" name="password" required>
                    </div>

                    <br>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-secondary btn-lg btn-block">Ingresar</button>
                    </div>
                </form>
                
                <div class="box-footer">
                        <button type="button" class="btn btn-secondary btn-lg btn-block"><a th:href="@{/login}">Registrarse</a></button>
                    </div>
            </div>
        </div>
    </body>
</html>
